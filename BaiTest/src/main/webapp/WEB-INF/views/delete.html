<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
</head>
<body>
<h1>Thành phố <span th:text="${cityDelete.getNameCity()}"></span></h1>
<p>
    <a th:href="@{/city}">
        Back to list city
    </a>
</p>
<div id="form">
    <form th:action="@{/city/remove}" method="post" novalidate="novalidate" th:object="${cityDelete}">
        <input type="hidden" th:field="*{id}">
        <div>
            <p>Bạn có chắc là muốn xóa thành phố này ko</p>
        </div>
        <input type="submit" value="delete">
    </form>
</div>
</body>
</html>
